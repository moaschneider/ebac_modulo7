<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style_exercicio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    
    <title>Document</title>
</head>

<body>
    <main>
        <h4>Ingresse e compare 2 números</h4><br />
            <form id="form">
            <label>Número A:</label>
            <input type="number" id="numeroA" step="0.01" required><br />
            <label>Número B:</label>
            <input type="number" id="numeroB" step="0.01" required><br />
            <div><button class="button">Testar</button></div>
            <p id="teste">Compare os números!</p>
        </form>

        
    </main>
    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', function(e) {
        e.preventDefault();

        const numA = parseFloat(document.getElementById('numeroA').value);
        const numB = parseFloat(document.getElementById('numeroB').value);

        const mensagemSucesso = document.getElementById('teste');

        function validacao() {
            mensagemSucesso.style.display = 'block';
            if (numB > numA){
                mensagemSucesso.innerHTML = `B maior que A`;
                teste.style.backgroundColor = 'rgb(37, 228, 37)';
            } else if (numA == numB){
                mensagemSucesso.innerHTML = `A e B são iguais`;
                teste.style.backgroundColor = 'red';
            } else {
                mensagemSucesso.innerHTML = `A maior que B`;
                teste.style.backgroundColor = 'red';
            };
        }
        validacao();
        
        })
    </script>
</body>

</html>
